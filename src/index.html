<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Information</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<h2>Selected Pokemon Information</h2>

<div class="selection-container">
    <label for="city-select">Select City:</label>
    <select id="city-select">
        <option value="">Select a city</option>
        <!-- Options will be dynamically populated using JavaScript -->
    </select>
</div>

<div class="selection-container">
    <label for="rematch-select">Rematch:</label>
    <select id="rematch-select">
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>
</div>

<!-- Other dropdowns and table go here -->

<table>
    <tr>
        <th>Attribute</th>
        <th>Value</th>
    </tr>
    <tr>
        <td>Selected Pokemon</td>
        <td>Onix</td>
    </tr>
    <tr>
        <td>Pokemon Type</td>
        <td>Rock, Ground</td>
    </tr>
    <tr>
        <td>Pokemon Level</td>
        <td>12</td>
    </tr>
    <tr>
        <td>Pokemon Counters</td>
        <td>Normal, Flying, Rock, Fire, Poison, Electric</td>
    </tr>
    <tr>
        <td>Pokemon Countered by</td>
        <td>Water, Grass, Fighting, Ground, Steel, Ice</td>
    </tr>
</table>

</body>
</html>
